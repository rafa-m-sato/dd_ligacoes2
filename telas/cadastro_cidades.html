<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>DD - Cad de Cidades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center">Cadastro de Cidades</h1>

    <form method="POST" action="">
        <div class="container">
            <div class="form-row row">
                <div>
                    <input type="hidden" name="id" id="id">
                </div>
                <div class="col-md-4 mb-3 col">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome da cidade" required>
                </div>
                <div class="col-md-4 mb-3 col">
                    <label for="latitudade">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="latitude" placeholder="Latitude" step="any" required>
                </div>
                <div class="col-md-4 mb-3 col">
                    <label for="longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="longitude" placeholder="Longitude" step="any"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col">
                    <button class="btn btn-primary" type="submit">Cadastrar/Alterar</button>
                </div>

                <div class="col-md-4 col">
                    <input id="deletar" name="deletar" type="button" class="btn btn-primary" style="display:none" value="Deletar">
                </div>

                <div class="col">
                    <a href="ligacoes_cidades.html">Calcular percurso</a>
                </div>
            </div>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    
    <script src="../js/cadastro_cidades.js"></script>
</body>

</html>
